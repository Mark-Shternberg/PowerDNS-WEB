site_name: "PowerDNS-WEB Documentation"
repo_url: https://gitlab.medvedev-it.com/MedvedevN/powerdns-web
repo_name: PowerDNS-WEB
theme:
  name: "material"
  favicon: favicon.ico
  logo: favicon.ico
  icon:
    repo: fontawesome/brands/gitlab
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.top
    - content.action.view

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  
nav:
  - Home: index.md
  - Requirements: requirements.md
  - Install and Upgrade: guide.md
  - Usage:
      - Live Statistics: usage/live-statistics.md
      - Managing DNS Zones: usage/dns-zones.md
      - Managing DNS Records: usage/dns-records.md
      - Forward Zones: 
          Special Forward Zone: usage/forward/special-zone.md
          Forward Zones: usage/forward/forward-zones.md
      - User Management: usage/user-management.md
  - Troubleshooting: troubleshooting.md
  
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Mark-Shternberg/PowerDNS-WEB
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.medvedev-it.com/MedvedevN/powerdns-web

copyright: "\u00A9 2025 PowerDNS-WEB | Created by <a href='https://medvedev-it.com/' target='_blank'>MedvedevN</a>"
