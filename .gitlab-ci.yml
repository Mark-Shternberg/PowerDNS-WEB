image: python:3.9

stages:
  - build
  - deploy

before_script:
  - pip install -r requirements.txt

build:
  stage: build
  script:
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public 
  only:
    - main

pages:
  stage: deploy
  script:
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
