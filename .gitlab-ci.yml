image: python:3.9

cache:
  paths:
    - .cache/pip/

stages:
  - build
  - deploy

before_script:
  - pip install -r requirements.txt

build:
  stage: build
  tags:
    - docker
  script:
    - mkdocs build
  artifacts:
    paths:
      - site/

deploy:
  stage: deploy
  tags:
    - docker
  script:
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
  only:
    - main
